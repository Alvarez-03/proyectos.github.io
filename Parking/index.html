<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking 24/7</title>
    <link rel="icon" type="image/png" href="img/parking-icon.png">
    <link rel="stylesheet" href="index.css">
    <script src="app.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.1/css/all.css" crossorigin="anonymous">

<body>
    <header>
        <h1> <i class="fa-solid fa-car"></i> Parking 24/7</h1>     

            <div>

                <input type="text" placeholder="Nombre Estacionamiento" id="name_zone" > 
                <button onclick="crear_zonas()" >Crear bahias</button> 
            </div>           
    
            <div>

                <button onclick="buscar_veh()" >Buscar Vehiculo</button> 
            </div> 

            
        
    </header>

    
    <main id="contenido">

        <nav id="container_nav">  
            
            <div class="content_nav">
                <button onclick="addtarifas()">Tarifas</button>
                <button onclick="membresias()">Membresias</button>
            </div>
            
            
            <div class="content_nav">
                <p id="bahiasDispo"> <i class="fa-solid fa-square-parking"></i> Espacios Disponibles: 0 </p>
            
                <p id="ingresostext"> <i class="fa-solid fa-money-bill-trend-up"></i> Ingresos: $0 </p>
    
                <p id="tarifatext"><i class="fa-solid fa-stopwatch"></i>  Cobro de tiempo de tarifa: 30</p>
            </div>
        </nav>

        <section id="plazasParking">

                
        </section>

    </main>
